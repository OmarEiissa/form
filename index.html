<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/master.css" />

    <!-- favicon -->
    <link rel="icon" type="image/png" href="img/logoFavIcon.png" />
    <title>Form Page</title>
  </head>

  <body>
    <div class="form">
      <div class="header">
        <h1>Complaints</h1>
        <p>Help us improve our service.</p>
      </div>
      <div class="hr"><hr /></div>
      <form>
        <div class="name">
          <div class="first-name">
            <label for="first-name"
              >First name <span class="required">*</span></label
            >
            <input
              type="text"
              id="first-name"
              name="user-first"
              placeholder="First Name"
              required
            />
          </div>

          <div class="last-name">
            <label for="last-name"
              >Last Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="last-name"
              name="user-last"
              placeholder="Last Name"
              required
            />
          </div>
        </div>

        <div class="email">
          <label for="email">Email <span class="required">*</span></label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="e@email.com"
            required
          />
        </div>

        <div class="phone">
          <label for="phone">Phone <span class="required">*</span></label>
          <input
            type="tel"
            name="phone"
            id="phone"
            placeholder="+20 1222222222"
            required
          />
        </div>

        <div class="text">
          <label for="textarea"
            >Leave us a few words <span class="required">*</span></label
          >
          <textarea
            name="textarea"
            id="textarea"
            cols="50"
            rows="5"
            placeholder="Leave us a few words..."
            required
          ></textarea>
          <div class="minmax-character">
            (1000 - 1000) <span>Characters Left</span>
          </div>
        </div>

        <div class="submit">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script src="js/master.js"></script>
  </body>
</html>
